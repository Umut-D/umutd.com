<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<img src="{{ "/assets/umut-d.jpg" | relative_url }}" alt="{{ site.plainwhite.name }}">
			<h2>{{ site.plainwhite.name }}</h2>
			<ul id="menu">
				<li><a href="/">Ana Sayfa</a></li>
				<li><a href="/coding-challenges">Coding Challenges</a></li>
				<li><a href="/programlar">Programlar</a></li>
				<li><a href="/video-dersler">Video Dersler</a></li>
				<li><a href="/ben">Ben</a></li>
			</ul>
			<ul class="social">
				<a href="https://github.com/{{ site.plainwhite.social_links.github }}">
					<li><i class="icon-github-circled"></i></li>
				</a>
				<a href="https://linkedin.com/{{ site.plainwhite.social_links.linkedIn }}">
					<li><i class="icon-linkedin-squared"></i></li>
				</a>
				<a href="https://twitter.com/{{ site.plainwhite.social_links.twitter }}">
					<li><i class="icon-twitter-squared"></i></li>
				</a>
			</ul>
			<p class="altbilgi">Powered by <strong>Jekyll</strong> & <strong>Github</strong></p>
		</section>
		<section class="content">
			{{ content }}
		</section>
	</main>
	{%- if site.plainwhite.analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}
</body>
</html>
